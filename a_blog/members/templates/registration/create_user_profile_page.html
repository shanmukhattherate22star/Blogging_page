{% extends 'base.html' %}
{% block title %}
    Create a new profile page
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Create_profile_page</h1>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">create_profile_page</button>
        </form>
    </div>
{% else %}
    <p>You are not allowed here :)</p>
{% endif %}
{% endblock %}
